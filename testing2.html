<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SPECTR</title>

    <link rel="shortcut icon" href="images/logo/SPECTR-logo-new.png" type="image/x-icon">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- DATA TABLE CSS (Bootstrap Integration) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/client.css">

    <!--Chart-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>

<body>

    <div class="wrapper">
        <!-- SIDEBAR -->
        <nav id="sidebar" class="d-flex flex-column justify-content-between" style="background-color: #181818;">
            <ul class="list-unstyled components px-3 border-0" style="background-color: #181818;">
                <!--LOGO-->
                <a href="client.html"
                    class="d-flex align-items-center p-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <img src="images/logo/SPECTR-logo-new-without-S.png" height="70" alt="SPECTR">
                </a>
                <!--NAV ITEMS-->
                <ul class="list-unstyled nav nav-pills flex-column mb-sm-auto mb-2 align-items-start" id="menu">
                    <!--Dashboard-->
                    <li class="event-link mt-5 w-100" data-content="content1">
                        <a href="#content1" class="nav-link">
                            <i class="fs-4 bi-table"></i>
                            <span class="ms-1 d-sm-inline">Dashboard</span>
                        </a>
                    </li>
                    <!--Detection-->
                    <li class="event-link w-100 mt-2" data-content="content2">
                        <a href="#content2" class="nav-link">
                            <i class="fs-4 bi-camera-video">

                            </i><span class="ms-1 d-sm-inline">Detection</span>
                        </a>
                    </li>
                    <!--History-->
                    <li class="event-link w-100 mt-2" data-content="content3">
                        <a href="#content3" class="nav-link align-middle">
                            <i class="fs-4 bi-clock-history"></i>
                            <span class="ms-1 d-sm-inline">History</span>
                        </a>
                    </li>
                    <li class="event-link w-100 mt-2" data-content="content4">
                        <a href="#content4" class="nav-link align-middle">
                            <i class="fs-4 bi bi-people-fill"></i>
                            <span class="ms-1 d-sm-inline">Accounts</span>
                        </a>
                    </li>
                </ul>
            </ul>

            <!--Profile/Sign out btn-->
            <div class="dropdown pb-4 mx-3">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle px-3"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/staff-profile.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                    <span class="d-none d-sm-inline mx-3" id="user_firstname">User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow rounded-4 p-0">
                    <li id="profile-logout">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="bi bi-box-arrow-right ms-3"></i>
                            <a class="dropdown-item" href="#" id="signoutbutton">Sign out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn btn-dark hamburger">
                <i class="fas fa-bars"></i>
            </button>

            <!--CONTENT 1: DASHBOARD-->
            <div id="content1" class="content-item" style="display: block;" data-title="Dashboard">
            </div>

            <!--CONTENT 2: DETECTION-->
            <div id="content2" class="content-item" style="display: none;" data-title="Detection">
            </div>

            <!--CONTENT 3: HISTORY-->
            <div id="content3" class="content-item" style="display: none;" data-title="History">

            </div>

            <!--CONTENT 4: ACCOUNTS -->
            <div id="content4" class="content-item" style="display: none;" data-title="Accounts">
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <!-- DataTables Buttons -->
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>

    <!-- PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <!-- Scripts -->
    <!-- <script type="module" src="js/client.js"></script> -->
    <script defer src="js/script.js"></script>
    <script type="module" src="js/new_client_detectionPerMonth_bar.js"></script>
    <script type="module" src="js/detectionSummary_pie.js"></script>

    <!-- <script type="module" src="js/add_staff.js"></script> -->
    <script defer src="js/dynamic-title.js"></script>
    <script src="js/camera-feed.js"></script>

    <!-- <script src="js/address_handler.js"></script>
    <script src="js/staff_address.js"></script>
    <script src="js/update_staff_address.js"></script> -->
    <!-- <script type="module" src="js/staff.js"></script> -->
    <script type="module" src="js/cam1_logs.js"></script>
    <script type="module" src="js/cam2_logs.js"></script>
    <script type="module" src="js/cam3_logs.js"></script>
    <script type="module" src="js/cam4_logs.js"></script>
    <script type="module" src="js/detection.js"></script>

    <!-- Bootstrap Bundle (includes Bootstrap JS and Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/login.js"></script>

</body>
