<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTR - Admin</title>

    <link rel="shortcut icon" href="images/logo/SPECTR-logo-new.png" type="image/x-icon">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- DATA TABLE CSS (Bootstrap Integration) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">

    <script src="js/address.js"></script>
    <script src="js/company_address.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <div class="container-fluid content">
        <div class="row">
            <div class="col py-2 py-sm-4">
                <div class="row gy-3">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="card p-4 bg-light border border-1 solid shadow">
                            <p class="fw-bolder text-start border-bottom fs-5 pb-2">Active Users</p>
                            <p id="activeUsersCount" class="fw-semibold fs-1 text-center mt-3">0</p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="card p-4 bg-light border border-1 solid shadow">
                            <p class="fw-bolder text-start border-bottom fs-5 pb-2">Inactive Users</p>
                            <p id="inactiveUsersCount" class="fw-semibold fs-1 text-center mt-3">0</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-6">
                        <div class="card p-4 bg-light border border-1 solid shadow">
                            <p class="fw-bolder text-start border-bottom fs-5 pb-2">Suspended Users</p>
                            <p id="suspendedUsersCount" class="fw-semibold fs-1 text-center">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="card p-4 bg-light border border-1 solid shadow">
                    <p class="fw-bolder text-start border-bottom fs-5 pb-2">Usage</p>
                    <div id="chart1"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        var options = {
            chart: {
                type: 'line',
                height: 250
            },
            plotOptions: {
                bar: {
                    horizontal: true
                }
            },
            series: [{
                data: [{
                    x: 'January',
                    y: 10
                }, {
                    x: 'February',
                    y: 18
                }, {
                    x: 'March',
                    y: 13
                }, {
                    x: 'April',
                    y: 13
                }, {
                    x: 'May',
                    y: 13
                }, {
                    x: 'June',
                    y: 13
                }, {
                    x: 'July',
                    y: 13
                }, {
                    x: 'August',
                    y: 13
                }, {
                    x: 'September',
                    y: 13
                }, {
                    x: 'October',
                    y: 13
                }, {
                    x: 'November',
                    y: 13
                }, {
                    x: 'December',
                    y: 13
                }]
            }]
        }

        var chart = new ApexCharts(document.querySelector("#chart1"), options);

        chart.render();
    </script>
</body>

</html>
